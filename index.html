<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChildCraft Books</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ChildCraft Books</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#books">Books</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to ChildCraft Books!</h2>
    <p>Your one-stop place for amazing children's books.</p>
    <button id="shopNowBtn">Shop Now</button>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>We provide the best books for kids that inspire learning and imagination.</p>
  </section>

  <section id="books">
    <h2>Our Collection</h2>
    <div class="book-list" id="bookList">
      <!-- Books will be displayed here by JS -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 ChildCraft Books</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
